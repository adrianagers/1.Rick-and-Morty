    <div class="container">
        <h1>formulario de contacto </h1>
        <form class="form-flex" method="GET" action="">

            <div class="input-form">
                <div>
                    <label for="nombre">nombre</label>
                </div>
                <input id="nombre" name="nombre" type="text" required>
            </div>

            <div class="input-form">
                <div>
                    <label for="apellido">apellido</label>
                </div>
                <input id="apellido" name="apellido" type="text" required>
            </div>

            <div class="input-form">
                <div>
                    <label for="edad">edad</label>
                </div>
                <input id="edad" name="edad" type="number" required>
            </div>
            <div class="input-form">
                <div>
                    <label for="email">email</label>
                </div>
                <input id="email" name="email" type="email" required>
            </div>

            <div class="input-form">
                <div>
                    <label for="contrase単a">contrase単a</label>
                </div>
                <input id="contrase単a" name="contrase単a" type="password" required>
            </div>

            <div class="input-form">
                <div>
                    <label for="fechaNacimiendo">fecha de nacimiendo </label>
                </div>
                <input id="fechaNacimiendo" name="fechaNacimiendo" type="date">
            </div>
            <section class="opti">
                <div class="input-form opciones">

                    <h4>Genero</h4>

                    <input id="mujer" name="genero" type="radio">
                    <label for="mujer">mujer </label>

                    <input id="hombre" name="genero" type="radio">
                    <label for="hombre">hombre </label>

                </div>

                <div class="input-form opciones">
                    
                        <h4>Deporte favorito</h4>
                    
                    <input id="voleibol" name="voleibol" type="checkbox">
                    <label for="voleibol">voleibol </label>

                    <input id="natacion" name="natacion" type="checkbox">
                    <label for="natacion">natacion </label>

                    <input id="tenis" name="tenis" type="checkbox">
                    <label for="tenis">tenis </label>

                    <input id="patinaje" name="patinaje" type="checkbox">
                    <label for="patinaje">patinaje </label>

                </div>
            </section>
            <div class="form-button">
                <button type="submit">Enviar</button>
            </div>
        </form>



    </div>
